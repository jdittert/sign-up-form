<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToP - Sign Up Form</title>
</head>
<body>
    <div class="bg-image">        
        <div class="under-text">
            <div><img src="images/odin-lined.png" alt="Odin Logo" class="logo"></div>
            <div class="brand">Odin</div>
        </div>
        <div class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="form-container">
        <div class="content">
            <div>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.
            </div>
            <div>You <em>know</em> you want to.</div>
            
            <div class="form-fields">            
                <div>Let's do this!</div>
                
                <div class="form-inputs">
                    <form action="submit" method="post" id="forminfo">
                        <ul>
                            <li>
                                <label for="firstname">First name</label>
                                <input type="text" name="firstname" id="firstname" pattern="^[A-Za-z]{1,}$" title="Letters only.">
                            </li>
                            <li>
                                <label for="lastname">Last Name</label>
                                <input type="text" name="lastname" id="lastname" pattern="^[A-Za-z]{1,}$" title="Letters only.">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="yourname@domain.com">
                            </li>
                            <li>
                                <label for="phonenumber">Phone Number</label>
                                <input type="text" name="phonenumber" id="phonenumber" pattern="^((\d{3})|(\(\d{3}\)))-(\d{3})-(\d{4})$" placeholder="123-456-7890"
                                title="Please enter (123)-456-7890 or 123-456-7890.">
                            </li>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="error" pattern="^\w{8,32}$" title="Password must be between 8 and 32 characters.">
                                <div class="password-error">*Passwords do not match.</div>
                            </li>
                            <li>
                                <label for="confirm">Confirm Password</label>
                                <input type="password" name="confirm" id="confirm" class="error" pattern="^\w{8,32}$" title="Password must be between 8 and 32 characters.">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
            <div class="create"><button type="submit" form="forminfo" value="submit">Create Account</button></div>
            <div>Already have an account? <a class="fake" href="http://www.theodinproject.com">Log in</a></div>
        </div>
    </div>
</body>
</html>
