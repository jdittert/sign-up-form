<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToP - Sign Up Form</title>
</head>
<body>
    <div class="bg-image">        
        <div class="under-text">
            <div class="brand">Company</div>
        </div>
        <div class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="form-container">
        <div class="content">
            <div>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.
            </div>
            <div>You <em>know</em> you want to.</div>
            
            <div class="form-fields">            
                <div>Let's do this!</div>
                <form action="submit" method="post" id="forminfo">
                    <ul>
                        <li>
                            <label for="firstname">First name</label>
                            <input type="text" name="firstname" id="firstname">
                        </li>
                        <li>
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </li>
                        <li>
                            <label for="phonenumber">Phone Number</label>
                            <input type="text" name="phonenumber" id="phonenumber">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="text" name="password" id="password">
                        </li>
                        <li>
                            <label for="confirm">Confirm Password</label>
                            <input type="text" name="confirm" id="confirm">
                        </li>
                    </ul>
                </form>
            </div>
            <div class="create"><button type="submit" form="forminfo" value="submit">Create Account</button></div>
            <div>Already have an account? <a class="fake" href="http://www.theodinproject.com">Log in</a></div>
        </div>
    </div>
</body>
</html>
